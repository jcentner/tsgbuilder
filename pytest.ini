[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = -v --tb=short

# Markers
markers =
    unit: marks tests as unit tests (fast, no external deps)
    integration: marks tests that require Azure connection
    slow: marks tests as slow (deselect with '-m "not slow"')

# Ignore patterns
norecursedirs = .venv build dist __pycache__ .git

# Filter warnings (optional - reduce noise)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
